<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down and carousel</title>
<link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">


</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="./capgemini.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Chhota Bheem.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./chota_bheem_family.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

      <!-- jquery should be the 1st statemnt later  -->
      <script src="./JQuery.js"></script>
    <script src="./bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
